<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Updated</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff;
                     border-radius: 8px; padding: 25px;
                     box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2e7d32; }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Updated Successfully ✅</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>Your password was successfully updated. If this was not you, please reset your password immediately.</p>
    <p>Stay safe with <b>Phegon Bank</b>.</p>
    <div class="footer">© 2026 Phegon Bank | Security First</div>
</div>
</body>
</html>
